{% extends 'musicquiz/base.html' %}
{% load static %}

{% block title %}

{% block body %}
    <h1>This is the music enlightenment categories page</h1>

        <img src="{{ MEDIA_URL }}{{ category.image_name }}" />

    {% endfor %}
{% endblock %}
