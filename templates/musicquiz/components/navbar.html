{% load static %}
<!-- Navigation bar -->
<nav id="navbar-override" class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #282828">
    <div class="container">
        <a class="navbar-brand" href="{% url 'musicquiz:index' %}"><img src="{% static 'images/logo.png' %}" class="logo" alt="DP"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- Navigation buttons -->
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link active" href="{% url 'musicquiz:index' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'musicquiz:about' %}">About</a>
                <a class="nav-item nav-link" href="{% url 'musicquiz:categories' %}">Categories</a>
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'musicquiz:profile' user.username %}">Profile</a>
                {% endif %}
            </div>
            <!-- Login & Register buttons -->
            <span class="navbar-text">
                    {% if user.is_authenticated %}
                        <a class="btn btn-light action-button" role="button" href="{% url 'auth_logout' %}?next={% url 'musicquiz:index' %}">Log out</a>
                    {% else %}
                        <a class="login" href="{% url 'auth_login' %}">Log In</a>
                        <a class="btn btn-light action-button" role="button" href="{% url 'registration_register' %}">Sign Up</a>
                    {% endif %}
                </span>
        </div>
    </div>
</nav>
