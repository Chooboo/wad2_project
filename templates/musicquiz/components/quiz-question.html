<h4 class="py-3">{{ question.question_text }}</h4>

<div class="container text-left questions">
    <div class="form-check">
        <input class="form-check-input" type="radio" id="question1" name="question" value="1">
        <label class="form-check-label" for="question1">
            {{ question.choice_1 }}
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" id="question2" name="question" value="2">
        <label class="form-check-label" for="question2">
            {{ question.choice_2 }}
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" id="question3" name="question" value="3">
        <label class="form-check-label" for="question3">
            {{ question.choice_3 }}
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" id="question4" name="question" value="4">
        <label class="form-check-label" for="question4">
            {{ question.choice_4 }}
        </label>
    </div>
</div>

<button id="next-question" class="btn index-yes" data-questionid="{{ question.question_id }}">Next question</button>

<p id="point-counter" style="visibility: hidden">{{ points }}</p>
